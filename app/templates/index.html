<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissor - URL Shortener</title>
    <link rel="stylesheet" href="/app/static/scissor/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Scissor - URL Shortener</h1>
      </div>
      <!-- <ul>
        <li><a href="/statistics">Statistics</a></li>
        <li><a href="/get-qr-code">Get QR Code</a></li>
        <li><a href="/original-url">Original URL</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul> -->
    </header>

    <main class="main">
      <div class="container">
        <section id="url-shortening" class="section">
          <h2 class="section-title">URL Shortening</h2>
          <div class="input-container">
            <form action="/shorten" method="post">
              <input
                type="url"
                id="long-url"
                name="original_url"
                class="input"
                placeholder="Enter Long URL"
              />
              <button type="submit">SHORTEN URL</button>
            </form>
          </div>
          <div>
            <a
              href="http://127.0.0.1:8000/{{short_url}}"
              target="_blank"
              rel="noopener noreferrer"
              >{{short_url}}</a
            >
          </div>
        </section>

        <section id="custom-urls" class="section">
          <h2 class="section-title">Custom URLs</h2>
        </section>

        <section id="qr-code-generation" class="section">
          <h2 class="section-title">QR Code Generation</h2>
          <a
            href="http://127.0.0.1:8000/{{qr}}"
            target="_blank"
            rel="noopener noreferrer"
            >{{qr}}</a
          >
        </section>

        <section id="analytics" class="section">
          <h2 class="section-title">Analytics</h2>
        </section>

        <section id="link-history" class="section">
          <h2 class="section-title">Link History</h2>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Scissor - URL Shortener</p>
      </div>
    </footer>

    <!-- <script src="/app/static/scissor/JS/index.js"></script> -->
  </body>
</html>
